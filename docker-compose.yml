services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: 4clover-website
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/robots.txt"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    labels:
      - "com.4clover.service=public-website"
      - "com.4clover.environment=production"
